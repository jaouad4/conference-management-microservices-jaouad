spring.application.name=conference-service
server.port=8082

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:conference-db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.settings.web-allow-others=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Eureka Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true

# OpenAPI Documentation
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# OAuth2 Resource Server (Keycloak)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/conference-realm
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://keycloak:8080/realms/conference-realm/protocol/openid-connect/certs

# Logging Configuration
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.feign=DEBUG
logging.level.ma.jaouad.conferenceservice=DEBUG

# Resilience4J Circuit Breaker
resilience4j.circuitbreaker.instances.keynoteService.sliding-window-size=10
resilience4j.circuitbreaker.instances.keynoteService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.keynoteService.wait-duration-in-open-state=10000
resilience4j.circuitbreaker.instances.keynoteService.permitted-number-of-calls-in-half-open-state=3
resilience4j.circuitbreaker.instances.keynoteService.automatic-transition-from-open-to-half-open-enabled=true
